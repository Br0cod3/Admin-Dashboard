<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="dashboard">
                <img src="./icons/alien.svg" alt="Dashboard" id="alien">
                <span id="dash">Dashboard</span>
            </div>
            <div class="navigation">
                <img src="./icons/home.svg" alt="Home"><span>Home</span>
                <img src="./icons/profile.svg" alt="profile"><span>Profile</span>
                <img src="./icons/message.svg" alt="messages"><span>Messages</span>
                <img src="./icons/history.svg" alt="history"><span>History</span>
                <img src="./icons/tasks.svg" alt="task"><span>Tasks</span>
                <img src="./icons/communities.svg" alt="community"><span>Community</span>
            </div>
            <div class="branding">
                <img src="./icons/settings.svg" alt="settings"><span>Settings</span>
                <img src="./icons/support.svg" alt="support"><span>Support</span>
                <img src="./icons/privacy.svg" alt="privacy"><span>Privacy</span>
            </div>
        </div>
        <div class="header">
           <div class="search-bar">
                <img src="./icons/find.svg" alt="find" class="dark">
                <input type="text">
           </div>
           <div class="user-profile">
                <img src="./icons/notification.svg" alt="notifications" class="dark">
                <img src="./images/g_satoru.jpg" alt="Gojo" id="gojo">
                <p>Johnny Cage</p>
           </div>
           <div class="user-main">
                <img src="./images/g_satoru.jpg" alt="gojo" id="gojo-big">
                <div class="text-content">
                    <span class="small">Hi there,</span>
                    <span class="huge">Johnny Cage (@cage)</span>
                </div>
           </div>
           <div class="action-btn">
                <button type="submit" class="srt">New</button>
                <button type="submit" class="mid">Upload</button>
                <button type="submit">Share</button>
           </div>
        </div>
        <div class="main"></div>
    </div>
</body>
</html>
